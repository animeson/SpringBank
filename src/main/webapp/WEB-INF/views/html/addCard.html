<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/formStyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Create card</title>
</head>
<body>

<form th:metod = "POST" th:action = "@{/addCard}" th:object = "${cart}"
      class="decor" style="text-align: center">
    <div class="form-left-decoration"></div>
    <div class="form-right-decoration"></div>
    <div class="circle"></div>
    <div class="form-inner">
        <h3>Create card</h3>
        <label for="firstName" >
            <input type="text" placeholder="First name" th:field="*{firstName}" id="firstName"/>
        </label>
        <label for="lastName" >
            <input type="text" placeholder="Last name" id="lastName" th:field="*{lastName}">
        </label>
        <label for="term">
            <input type="date" placeholder="Term" id="term" th:field="*{term}">
        </label>
        <a class="button button1" style="vertical-align:center"><span> Submit</span></a>
    </div>
</form>



</body>
</html>
