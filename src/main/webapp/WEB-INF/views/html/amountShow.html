<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../resources/css/loginStyle.css">
    <title>loan information</title>
</head>
<body>
<div>
    <div class="flex-item">
        <div class="login-area">
            <div class="box">
                <div class="card-container">
                    <h1 th:text="${loan.description}">description</h1>
                    <h1 th:text="${loan.amount}">amount</h1>
                    <p th:text="${loan.creditTerm}">creditTerm</p>
                    <p th:text="${loan.monthlyPayment}">monthlyPayment</p>
                    <p th:text="${loan.loanDate}">loanDate</p>
                    <p th:text="${loan.interestRate}">interestRate</p>
                    <hr/>
                    <a class="c-account" href="/loan">cancel</a>
                    <form th:method="POST" th:action="@{/repayment}">
                        <input type="submit" value="repayment">
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>
</body>
</html>
