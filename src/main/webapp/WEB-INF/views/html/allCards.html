<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All user card</title>
    <link rel="stylesheet" href="../../../resources/css/cardOrLoanStyle.css">
    <link rel="stylesheet" href="../../../resources/css/loginStyle.css">

</head>
<body>

<div th:each="cardNum: ${card}">
    <div class="container">
        <div class="card card-2">

            <h3>Card number:</h3>
            <a th:text="${cardNum.cardNumber}"
               th:href="@{card/{cards} (cards = ${cardNum.cardNumber})}"></a>
        </div>
    </div>
</div>

<div class="flex-item">
    <div class="login-area">
        <div class="box">
            <form th:method="POST" th:action="@{/addCard}" th:object="${card}">
                <input class="c-account" type="submit" value="add card">
            </form>
            <form th:method="DELETE" th:action="@{/card/delAllCard}">
                <input class="background" type="submit" value="delete all card">
            </form>
            <a class="c-account" href="/home">home</a>
        </div>
    </div>
</div>


</form>
</body>
</html>
