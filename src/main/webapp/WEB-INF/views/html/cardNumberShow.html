<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../resources/css/loginStyle.css">
    <title>card information</title>
</head>
<body>

<div class="flex-item">
    <div class="login-area">
        <div class="box">
            <div class="card-container">
                <h1 th:text="${cardNumber.firstName}">first name</h1>
                <h1 th:text="${cardNumber.lastName}">last name</h1>
                <p th:text="${cardNumber.cardNumber}">card number</p>
                <p th:text="${cardNumber.CVV}">cvv</p>
                <p th:text="${cardNumber.term}">term</p>
                <hr/>
                <form th:method="DELETE" th:href="@{card/{cards} (cards = ${cardNumber.getCardNumber()})}">
                    <input class="background" type="submit" value="delete">
                    <a class="c-account" href="/card">cancel</a>
                </form>

            </div>
        </div>
    </div>

</div>

</body>
</html>
